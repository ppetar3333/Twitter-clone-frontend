<div class="recommend">
    <div class="recommend__container">
        <div class="recommend__wrapper">
            <div class="recommend__header-wrapper">
                <h4 class="recommend__header">Who To Follow</h4>
            </div>
            <div class="recommend__data-wrapper"  *ngFor="let user of recommendationsList">
                <div class="recommend__content-wrapper">
                    <div class="recommend__left-side" (click)="redirectToProfilePage(user.id)">
                        <span class="recommend__avatar">
                            <img class="recommend__avatar-img" src="../../../assets/images/avatar.png" alt="Avatar Image" />
                        </span>
                        <div class="recommend__user-info">
                            <span class="recommend__name">
                                {{ user.name }}
                            </span>
                            <span class="recommend__username">
                                {{ user.username }}
                            </span>
                        </div>
                    </div>
                    <div class="recommend__right-side">
                        <button class="recommend__btn" type="button" (click)="redirectToProfilePage(user.id)">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
